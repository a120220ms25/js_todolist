<!doctype html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/a120220ms25/pic/master/favicon_todolist.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <title>TODO LIST</title>
  </head>
  <body class="">
  
      <div class="container py-0 my-0 ">
        <div class="main d-flex row pb-0 justify-content-around">
          <!-- pc版出現時鐘 -->
          <div class="clockarea ms-3 col-lg-4 d-none d-md-block ">
            <div class="clock-lg mt-4 m-auto">
                <div class="center-lg "></div>
                <div class="hourP-lg"></div>
                <div class="minsP-lg"></div>
                <div class="secP-lg"></div>
            </div>
          </div>
          <div class="clockarea col-12 col-lg-5  d-md-none">
              <div class="clock mt-2 m-auto">
                  <div class="center"></div>
                  <div class="hourP"></div>
                  <div class="minsP"></div>
                  <div class="secP"></div>
              </div>
          </div>
          <div class="todolist ms-3 ms-lg-0 mb-5 col-12 col-lg-6" style="z-index:999" >
            <div class="title fs-2 mt-4">TODO LIST</div>
            <!-- add -->
            <div class="addInput container boxStyle mb-2">
              <input class="inputText" type="text" placeholder="新增代辦事項">
              <input class="inputBtn" type="button" value="+">
            </div>
            <!-- nav -->
            <div class="main container boxStyle p-0 ">
              <nav>
                <div class="nav main-header d-flex justify-content-between" >
                  <li clsaa="nav_all nav-link active" data-bs-toggle="tab" data-bs-target="#all" type="button">全部</li>
                  <li clsaa="nav_all nav-link" data-bs-toggle="tab" data-bs-target="#uncomplete" type="button">待完成</li>
                  <li clsaa="nav_all nav-link " data-bs-toggle="tab" data-bs-target="#finished" type="button">已完成</li>
                </div>
              </nav>
                 
                 <div class="main-body p-2 ps-3 p-lg-4 tab-content">
                   <ul class="tab-pane fade show active list" id="all"></ul>
                   <ul class="tab-pane fade  listUn uncomplete  "  id="uncomplete" ></ul>
                  <ul class="tab-pane fade  listFinish finished  " id="finished"></ul>
                 </div>
        
                 <div class="main-footer p-4 d-flex justify-content-between">
                   <span class="uncompleteItem pointer"><span class="un-num"></span> 個待完成項目</span>
                   <span class="delItem pointer">清除已完成項目</span>
                 </div>
            </div>    
          </div>
        </div>
      </div>

  
   
    <script src="./todoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
